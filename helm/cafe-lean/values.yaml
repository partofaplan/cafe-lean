image:
  repository: partofaplan/cafe-lean
  tag: 0.2.0
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: traefik
  host: cafe-lean.192.168.5.78.sslip.io
  annotations: {}
  tls:
    enabled: false
    secretName: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}
affinity: {}
tolerations: []

env:
  # Additional environment variables for the container
  MAX_VOTES: "3"
  DEFAULT_CREATE_MIN: "5"
  DEFAULT_VOTING_MIN: "3"
  DEFAULT_DISCUSS_MIN: "5"

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClass: ""
