<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">Cafe Lean Banner</title>
  <desc id="desc">A playful banner with coffee, chat bubbles, and the words Cafe Lean emphasizing fun and togetherness.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#16244d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" rx="24" fill="url(#bg)"/>

  <!-- Abstract confetti circles for fun -->
  <g opacity="0.25">
    <circle cx="150" cy="70" r="12" fill="#60a5fa"/>
    <circle cx="250" cy="220" r="8" fill="#34d399"/>
    <circle cx="520" cy="60" r="10" fill="#a78bfa"/>
    <circle cx="980" cy="90" r="9" fill="#f472b6"/>
    <circle cx="1080" cy="230" r="7" fill="#f59e0b"/>
  </g>

  <!-- Coffee cup icon -->
  <g transform="translate(80,80)" filter="url(#glow)">
    <rect x="0" y="50" width="110" height="60" rx="12" fill="#1e2a57" stroke="#2b3a79" stroke-width="3"/>
    <rect x="100" y="60" width="30" height="30" rx="12" fill="#1e2a57" stroke="#2b3a79" stroke-width="3"/>
    <rect x="10" y="60" width="90" height="40" rx="8" fill="#8b5e34"/>
    <!-- Steam -->
    <path d="M30,40 C35,20 55,20 60,40" stroke="#93c5fd" stroke-width="3" fill="none"/>
    <path d="M50,28 C55,8 75,8 80,28" stroke="#93c5fd" stroke-width="3" fill="none"/>
  </g>

  <!-- Chat bubbles for togetherness -->
  <g transform="translate(260,140)" filter="url(#glow)">
    <rect x="0" y="0" width="110" height="70" rx="14" fill="#1b2a55" stroke="#2b3a79" stroke-width="2"/>
    <polygon points="30,70 50,70 40,86" fill="#1b2a55"/>
    <circle cx="32" cy="35" r="6" fill="#60a5fa"/>
    <circle cx="55" cy="35" r="6" fill="#34d399"/>
    <circle cx="78" cy="35" r="6" fill="#fbbf24"/>
  </g>
  <g transform="translate(380,100)" opacity="0.9" filter="url(#glow)">
    <rect x="0" y="0" width="100" height="60" rx="12" fill="#13204a" stroke="#2b3a79" stroke-width="2"/>
    <polygon points="70,60 85,60 78,74" fill="#13204a"/>
    <circle cx="28" cy="28" r="5" fill="#93c5fd"/>
    <circle cx="48" cy="28" r="5" fill="#6ee7b7"/>
    <circle cx="68" cy="28" r="5" fill="#fcd34d"/>
  </g>

  <!-- Title -->
  <g transform="translate(520,185)">
    <text x="0" y="0" font-family="'Inter', system-ui, sans-serif" font-size="64" font-weight="800" fill="url(#accent)">Cafe Lean</text>
    <text x="4" y="20" font-family="'Inter', system-ui, sans-serif" font-size="18" fill="#a3b0d4">Lean Coffee, together â€” simple and fun</text>
  </g>
</svg>

